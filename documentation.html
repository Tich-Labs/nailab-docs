<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Nailab Documentation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900" data-page-title="Documentation">
  <div id="nailabHeader"></div>
  <script src="shared.js"></script>
  <script>window.NailabShared.renderHeader();</script>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white rounded-lg border border-slate-200 shadow-sm p-6">
      <h2 class="text-lg font-semibold text-slate-900">Project Documents</h2>

      <div class="mt-4 grid grid-cols-1 gap-3">
        <a href="requirements.html" class="block rounded-lg border border-slate-200 bg-blue-50 p-4 shadow-sm hover:bg-blue-100">
          <div class="flex items-center justify-between">
            <div>
              <div class="font-semibold text-slate-900">Requirements Document</div>
              <div class="mt-1 text-sm text-slate-600">Product requirements and scope.</div>
            </div>
            <svg class="h-5 w-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
          </div>
        </a>
      </div>

      <div class="mt-6">
        <a href="/" class="text-sm text-blue-600 underline">Back to screenshots</a>
      </div>
    </div>
  </main>

  <script>
    (function init() {
      const last = document.getElementById('lastUpdated');
      if (last) {
        last.textContent = new Date().toLocaleDateString('en-US', {
          year: 'numeric',
          month: 'short',
          day: 'numeric'
        });
      }
    })();
  </script>
</body>
</html>
